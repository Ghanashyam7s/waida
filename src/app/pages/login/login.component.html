<!-- ADD-MODAL-STRUCTURE -->
<div class="master-modal login_modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <!-- Modal-Header -->
      <div class="modal_close_btn">
        <span (click)="dialogClose()" class="modal-close"><i class="material-icons">close</i></span>
      </div>
      <!-- Modal content-->
      <perfect-scrollbar class="modal-body-scrollbar">
        <div mat-dialog-content>
          <!-- Modal-Body -->
          <div class="modal-body">
            <div class="custom_heading">
              <h2 class="title">
                login to <span class="primary">Continue</span>
              </h2>
            </div>
            <div class="login_row" fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row"
              fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="start stretch" fxLayoutGap="0px">
              <div class="custom_tabs">
                <mat-tab-group [disableRipple]="true" animationDuration="0ms">
                  <mat-tab>
                    <ng-template mat-tab-label>
                      Members
                    </ng-template>
                    <div class="login_form">
                      <form [formGroup]="loginForm" class="login_form_box">
                        <!-- EMAIL -->
                        <div class="custom-form-group">
                          <div class="custom-form-control">
                            <mat-form-field appearance="outline">
                              <input matInput placeholder="Enter ID" formControlName="email">
                              <mat-error *ngIf="email.invalid && ( email.dirty || email.touched )">
                                <span>Please provide a valid email</span>
                              </mat-error>
                              <mat-icon matSuffix>
                                <img src="../../../assets/images/icons/form/mail.svg" alt="">
                              </mat-icon>
                            </mat-form-field>
                          </div>
                        </div>
                        <!-- PASSWORD -->
                        <div class="custom-form-group">
                          <div class="custom-form-control">
                            <mat-form-field appearance="outline">
                              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                                formControlName="password">
                              <mat-error *ngIf="password.invalid && ( password.dirty || password.touched )">
                                <span>Please provide a valid password</span>
                              </mat-error>
                              <mat-icon matSuffix>
                                <img (click)="hide = !hide" style="cursor: pointer;" *ngIf="!show" (click)="passIcon()"
                                  src="../../../assets/images/icons/form/eye.svg" alt="">
                                  <img (click)="hide = !hide" style="cursor: pointer;" *ngIf="show" (click)="passIcon()"
                                  src="../../../assets/images/icons/form/Group 3.svg" alt="">
                              </mat-icon>

                            </mat-form-field>
                            <div class="forgot_btn" fxLayout="column" fxLayoutAlign="center end">
                              <a (click)="openForgotPopup()" >forgot password?</a>
                            </div>
                          </div>
                        </div>


                        <div class="login_btn" fxLayout="column" fxLayoutAlign="center center">
                          <button type="submit" class="btn btn-sm global-btn" (click)="loginUser()" mat-button>Member
                            Login</button>
                        </div>
                      </form>
                      <div class="read_more_content">
                        <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                          been the industry's standard dummy text ever since the</p> -->
                        <a [routerLink]="['/our-membership']" routerLinkActive="router-link-active" (click)="readMore()">
                          Know More <img src="../../../assets/images/icons/arrow-right.png" alt="">
                        </a>
                      </div>
